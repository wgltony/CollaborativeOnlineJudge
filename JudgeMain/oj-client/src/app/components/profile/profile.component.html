<div class="container">
  <div>

    <!-- Nav tabs -->
    <ul class="nav nav-tabs" role="tablist">
      <li role="presentation" class="active"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Profile</a></li>
      <li role="presentation"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">Settings</a></li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
      <div role="tabpanel" class="tab-pane active" id="profile">
        <br/>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control" id="email" name="email" disabled value="{{email}}">
        </div>
        <div class="form-group">
          <label for="username">User Name</label>
          <input type="text" class="form-control" id="username" name="username" disabled value="{{username}}">
        </div>
      </div>
      <div role="tabpanel" class="tab-pane" id="settings">
        <br/>
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" name="email" disabled value="{{email}}">
        <hr/>
        <button type="button" class="btn btn-large btn-warning pull-right" (click)="resetPassword()">Reset Password</button>
      </div>
    </div>

  </div>
</div>
