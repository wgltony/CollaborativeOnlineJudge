<section>
  <header class="editor-header">

    <div class="row">
    <select class="form-control pull-left lang-select" name="language" [(ngModel)]="language" (change)="setLanguage(language)">
      <option *ngFor="let language of languages" [value]="language">
        {{language}}
      </option>
    </select>

    <!-- reset button -->
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#resetModal">
    <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
    </button>
      <div id="debugMsg" class="pull-right" *ngIf="!auth.authenticated()"><div class="alert alert-warning">
        <strong>Warning!</strong> Please login to get synced data.
      </div></div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="resetModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" id="exampleModalLabel">Reset</h4>
          </div>
          <div class="modal-body">
            You will lose current code in the window, are you sure?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-warning" data-dismiss="modal" (click)="resetEditor()">Reset</button>
          </div>
        </div>
      </div>
    </div>
  </header>
  <div class="row">
    <div id="editor">

    </div>
  </div>

  <div>
    {{output}}
  </div>

  <footer class="editor-footer">
    <button type="button" class="btn btn-success pull-right" (click)="submit()">Submit Solution</button>
  </footer>
